<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="app-wrapper">
   <div class="floating-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
   </div>
   <div class="main-container">
    <div class="glass-card">
     <header class="app-header">
      <h1 class="app-title" id="appTitle">My Tasks</h1>
      <p class="app-subtitle">Stay organized, stay productive</p>
     </header>
     <div class="limit-warning" id="limitWarning">
      Maximum limit of 999 tasks reached! Please delete some tasks first.
     </div>
     <div class="input-section">
      <div class="input-wrapper">
        <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="200" aria-label="Task input"> 
        <button class="add-btn" id="addBtn" aria-label="Add task"> 
            <span id="addBtnText">Add Task</span>
            <div class="loading-spinner" id="addSpinner"></div>
        </button>
      </div>
     </div>
     <div class="filter-tabs" role="tablist">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button> 
        <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button> 
        <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
     </div>
     <div class="tasks-container" id="tasksContainer" role="list">
      <div class="empty-state" id="emptyState">
       <svg fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
       </svg>
       <p>No tasks yet. Add one to get started!</p>
      </div>
     </div>
    </div>
   </div>
  </div>

  <script src="script.js"></script>
 </body>
</html>
